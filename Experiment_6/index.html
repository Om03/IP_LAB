<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experiment 6</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body
    style="
      background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
    "
  >
    <div>
      <h3 style="text-align: center">Name</h3>
      <div class="card_wrapper">
        <div class="card" id="1st"></div>
        <div class="card" id="2nd"></div>
        <div class="card" id="3rd"></div>
      </div>

      <h3 style="text-align: center">Operator</h3>
      <div class="card_wrapper">
        <div class="card" id="add"></div>
        <div class="card" id="sub"></div>
        <div class="card" id="mul"></div>
      </div>

      <h3 style="text-align: center">Conditions</h3>
      <div class="card_wrapper">
        <div class="card" id="cond1"></div>
        <div class="card" id="cond2"></div>
        <div class="card" id="cond3"></div>
      </div>

      <h3 style="text-align: center">Adding Elements by for loop</h3>
      <div class="card_wrapper" id="forloop"></div>

      <h3 style="text-align: center">On Click Event</h3>
      <div class="sub-main">
        <button class="button-two" onclick="onClick()">
          <span>Hover Me</span>
        </button>
      </div>

      <h3 style="text-align: center">Classes & Objects</h3>
      <div class="card_wrapper" id="classes"></div>
    </div>
  </body>
</html>
