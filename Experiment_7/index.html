<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experiment_7</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <section class="wrapper">
          <form class="form" onsubmit="return validateForm(this)">
            <div class="form-group">
              <label for="fullname" class="input-label">Fullname</label>
              <input
                type="text"
                name="fullname"
                class="input-field"
                placeholder=""
              />
              <span class="input-check">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
              </span>
              <small class="input-alert"></small>
            </div>
            <div class="form-group">
              <label for="email" class="input-label">Email</label>
              <input
                type="email"
                name="email"
                class="input-field"
                placeholder=""
              />
              <span class="input-check">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
              </span>
              <small class="input-alert"></small>
            </div>
            <div class="form-group">
              <label for="message" class="input-label">Date: </label>
              <span class="input-check" id="date"> </span>
              <small class="input-alert"></small>
            </div>
            <div class="form-group">
              <label for="Technologies" class="input-label">Array: </label>
              <span class="input-check" id="array"> </span>
              <small class="input-alert"></small>
            </div>
            <div class="form-group">
              <label for="Technologies" class="input-label"
                >Section [ String ]:
              </label>
              <span class="input-check" id="string"> </span>
              <small class="input-alert"></small>
            </div>
            <div class="form-group">
              <input type="submit" class="input-submit" value="Send Request" />
            </div>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
